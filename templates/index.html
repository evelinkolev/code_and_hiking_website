<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code and Hiking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.0.7/swiper-bundle.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .bg-img {
            background-image: url('https://evelinkolev.github.io/images/DSC9103-1.jpg'); /* Update this path */
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .carousel-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
        }
        .card-body {
            background: rgba(0, 0, 0, 0.5); /* Transparent background */
            color: white; /* White text */
        }
        .card {
            background: none; /* Remove card background */
            width: 300px; /* Set a fixed width */
            height: 450px; /* Set a fixed height */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card img {
            object-fit: cover; /* Ensure image covers the entire area */
            height: 60%; /* Adjust the height for the image */
        }
        .swiper {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
        }
        .swiper-pagination-container {
            margin-top: 2rem; /* Adjust the margin to create the space */
        }
    </style>
</head>
<body>
    <div class="bg-img">
        <!-- Your content in the center of the background image -->
    </div>
    <div class="carousel-container">
        <div class="container">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    {% for chalet in chalets %}
                        <div class="swiper-slide card">
                            <img src="{{ chalet.image_url }}" class="card-img-top" alt="{{ chalet.name }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ chalet.name }}</h5>
                                <p class="card-text">{{ chalet.location }}</p>
                                <p class="card-text">Rating: {{ chalet.rating }}</p>
                                <p class="card-text"><strong>Has WiFi:</strong> {{ 'Yes' if chalet.has_wifi else 'No' }}</p>
                                <p class="card-text">Price per Night: {{ chalet.night_price_bgn }} BGN</p>
                                <a href="{{ chalet.map_url }}" class="btn btn-primary" target="_blank">View on Map</a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <div class="swiper-pagination-container">
                    <div class="swiper-pagination"></div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.0.7/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.mySwiper', {
            slidesPerView: 3,
            spaceBetween: 30,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
