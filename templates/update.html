<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Chalet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Update Chalet</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ chalet.name }}" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" value="{{ chalet.location }}" required>
            </div>
            <div class="mb-3">
                <label for="map_url" class="form-label">Map URL</label>
                <input type="url" class="form-control" id="map_url" name="map_url" value="{{ chalet.map_url }}" required>
            </div>
            <div class="mb-3">
                <label for="image_url" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="image_url" name="image_url" value="{{ chalet.image_url }}" required>
            </div>
            <div class="mb-3 form-check">
                <label for="has_wifi" class="form-check-label">Has WiFi</label>
                <input type="checkbox" class="form-check-input" id="has_wifi" name="has_wifi" {% if chalet.has_wifi %} checked {% endif %}>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Rating</label>
                <input type="number" step="0.01" class="form-control" id="rating" name="rating" value="{{ chalet.rating }}" required>
            </div>
            <div class="mb-3">
                <label for="night_price_bgn" class="form-label">Night Price (BGN)</label>
                <input type="number" step="0.01" class="form-control" id="night_price_bgn" name="night_price_bgn" value="{{ chalet.night_price_bgn }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Chalet</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
